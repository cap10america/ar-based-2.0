    <form action="/signup" method="post" >
        <h1>Welcome to the Signup Page</h1>
    
        <label for="institute_name" class="p-3 mb-2 bg-light text-dark">Institute Name:</label>
        <input type="text" id="institute_name" name="institute_name" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required><br>
    
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required><br>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
    
        <label for="contact_details">Contact Details:</label>
        <input type="text" id="contact_details" name="contact_details" required><br>
    
        <input type="submit" value="Signup" class="btn btn-danger">
    </form>
